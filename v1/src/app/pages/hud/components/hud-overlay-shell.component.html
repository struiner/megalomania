<section class="overlay-shell" [style.transform]="getTransform()">
  <header class="overlay-header" (mousedown)="startDrag($event)">
    <nav class="overlay-tabs" aria-label="HUD dialogs">
      <button
        *ngFor="let panel of panels"
        type="button"
        class="tab"
        [class.active]="panel.id === activePanel"
        [attr.aria-current]="panel.id === activePanel ? 'page' : null"
        [attr.aria-disabled]="!isPanelAvailable(panel.id)"
        [disabled]="!isPanelAvailable(panel.id)"
        [title]="getBlockReason(panel.id) ?? panel.label"
        (click)="requestPanel(panel.id)"
      >
        {{ panel.label }}
      </button>
    </nav>
  </header>

  <app-hud-standalone-dialog
    [heading]="getPanelLabel(activePanel)"
    [subheading]="getPanelDescription(activePanel)"
    [icon]="getPanelIcon(activePanel)"
    (closeRequested)="requestClose()"
  >
    <p class="overlay-hint">
      Future dialog content renders here; world stays visible beneath.
    </p>

    <app-hud-icon-header
      *ngIf="getPanelIcon(activePanel)"
      [title]="getPanelLabel(activePanel)"
      [subtitle]="'Inline header utility demo'"
      [icon]="getPanelIcon(activePanel)"
    ></app-hud-icon-header>
  </app-hud-standalone-dialog>
</section>
