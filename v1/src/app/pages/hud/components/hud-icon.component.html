<span
  class="hud-icon"
  [class.hud-icon--frameless]="!framed"
  [class.hud-icon--sprite]="useSprite"
  [class.hud-icon--emoji]="!useSprite"
  [style.--hud-icon-size.px]="pixelSize"
  [style.background-image]="useSprite ? 'url(' + spriteUrl + ')' : null"
  [style.background-position]="useSprite ? backgroundPosition : null"
  [style.background-size]="useSprite && hasSpriteCoordinates ? 'auto' : 'contain'"
  [style.image-rendering]="useSprite ? 'pixelated' : null"
>
  <span class="hud-icon__frame" *ngIf="framed" aria-hidden="true"></span>
  <span class="hud-icon__glyph" aria-hidden="true">{{ useSprite ? '' : fallbackGlyph }}</span>
  <span class="sr-only" *ngIf="label">{{ label }}</span>
</span>
