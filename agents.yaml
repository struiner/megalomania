meta:
  project: Megalomania
  codename: Anna
  timezone: Europe/Amsterdam
  role: canonical_agent_registry

charters:
  - agents
  - ui_ergonomics
  - detail_abstraction

agents:

  project_manager:
    owns: coordination
    purpose: task_intake_and_orchestration
    governed_by: [agents, detail_abstraction]
    responsibilities:
      - classify_requests
      - decompose_into_tasks_or_epics
      - assign_agents
      - manage_roadmap
      - enforce_scope
    may_generate:
      - task_records
      - epic_records
      - clarification_requests
    may_not:
      - implement_features
      - define_mechanics

  architecture_steward:
    owns: structural_integrity
    purpose: guardrails_and_enforcement
    governed_by: [agents, detail_abstraction, ui_ergonomics]
    responsibilities:
      - enforce_truth_ownership
      - prevent_overengineering
      - validate_charter_compliance
    may_generate:
      - rejection_notes
      - refactor_tasks
    may_not:
      - invent_requirements

  game_designer:
    owns: vision_and_meaning
    purpose: tone_intent_player_experience
    governed_by: [agents]
    responsibilities:
      - define_player_facing_intent
      - preserve_hanseatic_fantasy_tone
      - review_ui_semantics
    may_generate:
      - ux_intent_briefs
      - design_clarifications
    may_not:
      - define_authoritative_state

  ledger_engineer:
    owns: historical_truth
    purpose: ledger_integrity
    governed_by: [agents, detail_abstraction]
    responsibilities:
      - define_event_and_block_schemas
      - enforce_determinism
      - implement_merkle_rules
    may_not:
      - store_derived_state_as_truth

  world_generator:
    owns: world_history
    purpose: procedural_world_and_npc_history
    governed_by: [agents]
    responsibilities:
      - generate_terrain_and_enclaves
      - simulate_tribes_and_history
      - emit_world_events

  economy_engineer:
    owns: economic_causality
    purpose: goods_markets_trade
    governed_by: [agents]
    responsibilities:
      - define_goods_catalogue
      - model_supply_and_demand
      - emit_trade_events
    constraints:
      - money_is_resource
      - prices_are_derived

  frontend_developer:
    owns: ui_surface
    purpose: presentation_and_navigation
    governed_by: [agents, ui_ergonomics, detail_abstraction]
    responsibilities:
      - implement_angular_components
      - render_derived_views
      - enforce_pixel_integrity
    may_not:
      - access_ledger_directly
      - invent_state

  sdk_modding_engineer:
    owns: extensibility
    purpose: tools_and_mod_support
    governed_by: [agents]
    responsibilities:
      - build_sdk_scaffolding
      - sandbox_modding_api
    constraints:
      - mods_must_emit_valid_events

  qa_test_engineer:
    owns: verification
    purpose: correctness_and_determinism
    governed_by: [agents]
    responsibilities:
      - write_tests
      - validate_reproducibility
      - detect_regressions
